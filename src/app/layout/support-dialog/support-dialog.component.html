<div mat-dialog-title>
    {{'Common_NeedHelp' | locale | async}}
</div>
<div mat-dialog-content>
    <p>{{'Common_SendAnEmailTo' | locale | async }}:</p>
    <pre><code>support@genmapper.com</code></pre>
</div>

<div mat-dialog-actions
     fxLayoutAlign="end"
     fxLayoutGap="25px">

    <button mat-button
            color="primary"
            mat-dialog-close>
        {{'Common_Ok' | locale | async}}
    </button>
</div>
