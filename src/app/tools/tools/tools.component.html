<header>
    <mat-toolbar>
        <mat-toolbar-row>
            <app-sidenav-toggle></app-sidenav-toggle>
            <span>Tools</span>
        </mat-toolbar-row>

    </mat-toolbar>
</header>

<section fxLayout="column"
         fxLayoutGap="5px"
         fxLayoutAlign="center center">
    <h1>Gen Mapper</h1>
    <h4>I pray these tools serve you to advance Jesus' kingdom.</h4>
    <p>Please select gen map variant:</p>
</section>

<section fxLayout="row wrap"
         fxLayoutAlign="center center"
         fxLayoutGap="24px">

    <ng-container *ngFor="let template of templatesWithIcons">
        <mat-card [routerLink]="['/' + template.name]">
            <img mat-card-image
                 [src]="template.icon"
                 alt="Photo of a Church Circles">
            <mat-card-header>
                <mat-card-title>
                    {{template.title}}
                </mat-card-title>
                <mat-card-subtitle>
                    Generation Map
                </mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </ng-container>

</section>
<section fxLayout="column"
         fxLayoutAlign="center center">
    <h4>Additional GenMappers</h4>
    <ul>
        <li *ngFor="let template of templateWithoutIcons">
            <a [routerLink]="['/' + template.name]">
                {{template.title}}
            </a>
        </li>
    </ul>
</section>
