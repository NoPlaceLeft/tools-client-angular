<div fxLayout="column">
    <div class="stream-settings">
        <div fxLayout="row"
             fxLayoutAlign="space-between center">
            <h1>
                {{'menu.btnSettings' | locale | async}}
            </h1>
            <div fxLayoutGap="15px">
                <button mat-raised-button
                        color="primary"
                        (click)="save()"
                        *ngIf="form.dirty">
                    {{'en_Save' | locale | async}}
                </button>
                <button mat-raised-button
                        color="warn"
                        (click)="cancel()">
                    {{'en_Cancel' | locale | async}}
                </button>
            </div>
        </div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput
                   autocomplete="off"
                   [formControl]="form.get('title')" />
        </mat-form-field>
    </div>

    <div fxLayout="column">
        <h3>Additional Attributes</h3>
        <app-gm-attributes [attributes]="form.get('additional')"
                           [columns]="['propertyName', 'value', 'isVisible', 'isLabel']"></app-gm-attributes>
    </div>

    <div fxLayout="column">
        <h3>Attributes</h3>
        <app-gm-attributes [attributes]="form.get('attributes')"
                           [columns]="['propertyName', 'value', 'isVisible']"></app-gm-attributes>
    </div>
</div>
