<div class="selection-list">
    <div *ngFor="let item of selection.selected"
         class="selection-item">
        <div class="selection-item-title">
            {{item.attributes.NmDisp}}
        </div>
        <mat-icon>clear</mat-icon>
    </div>
</div>

<mat-form-field>
    <input matInput
           (keyup)="applyFilter($event.target.value)"
           placeholder="Filter">
</mat-form-field>
<table mat-table
       [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name </th>
        <td mat-cell
            *matCellDef="let element"> {{element.attributes.NmDisp}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell
            *matHeaderCellDef> PEID </th>
        <td mat-cell
            *matCellDef="let element"> {{element.attributes.Ctry}} </td>
    </ng-container>

    <ng-container matColumnDef="peid">
        <th mat-header-cell
            *matHeaderCellDef> PEID </th>
        <td mat-cell
            *matCellDef="let element"> {{element.attributes.PEID}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons></mat-paginator>
