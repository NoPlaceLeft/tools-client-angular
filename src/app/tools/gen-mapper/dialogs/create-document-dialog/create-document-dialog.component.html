<div mat-dialog-title>
    {{'Common_CreateDocument' | locale | async}}
</div>

<form mat-dialog-content
      [formGroup]="form"
      fxLayout="column">
    <mat-form-field>
        <mat-label>
            {{'Common_Name' | locale | async}}
        </mat-label>
        <input matInput
               formControlName="title" />

        <mat-error *ngIf="form.controls.title.errors?.required">
            {{'Error_requiredField' | locale | async}}
        </mat-error>

        <mat-error *ngIf="form.controls.title.errors?.minlength">
            {{'Error_valueIsTooShort' | locale | async}}
        </mat-error>
    </mat-form-field>
</form>
<div mat-dialog-actions
     fxLayoutAlign="end">
    <button mat-button
            color="accent"
            [disabled]="form.invalid"
            (click)="onSubmit()">
        {{'Common_Save' | locale | async}}
    </button>
    <button mat-button
            color="warn"
            [mat-dialog-close]="false">
        {{'Common_Cancel' | locale | async}}
    </button>
</div>
