<mat-toolbar>
    <mat-toolbar-row>
        <span>
            <ng-container>
                [{{node?.attributes.name || node?.attributes.leaderName || node?.attributes.leadersName || 'No Name'}}]
            </ng-container>
        </span>
    </mat-toolbar-row>
</mat-toolbar>

<ng-container *ngIf="form">
    <app-node-form [form]="form"
                   [fields]="fields"
                   [nodes]="nodes"
                   [model]="node"></app-node-form>
</ng-container>

<div fxLayout="column"
     fxLayoutGap="24px"
     class="drawer-inner-footer">

    <div fxLayout="row"
         *ngIf="!hideActions">
        <button mat-stroked-button
                (click)="onCopyNode()">
            {{'Common_Copy' | locale | async}}
        </button>

        <ng-container *ngIf="isNodeInClipboard">
            <mat-menu #pasteMenu="matMenu">
                <button mat-menu-item
                        (click)="onReplaceNode()">
                    {{'Common_ReplaceCurrentNode' | locale | async}}
                </button>
                <button mat-menu-item
                        (click)="onPastAsChildNode()">
                    {{'Common_PasteAsChildNode' | locale | async}}
                </button>
            </mat-menu>
            <button mat-stroked-button
                    [matMenuTriggerFor]="pasteMenu">
                {{'Common_Paste' | locale | async}}
            </button>
        </ng-container>

        <div fxFlex></div>

        <button mat-stroked-button
                color="primary"
                (click)="onImportSubtree()">
            {{'Common_ImportSubtree' | locale | async}}
        </button>
    </div>

    <div>
        <button *ngIf="node && !node.attributes.isRoot"
                mat-raised-button
                fxFlex
                color="warn"
                class="delete-button"
                (click)="onDeleteNode()">
            {{'Common_DeleteSubtree' | locale | async}}
        </button>
    </div>
</div>

<div class="drawer-footer"
     fxLayout="column">

    <div fxLayout="row"
         fxLayoutGap="10px">
        <button mat-raised-button
                color="primary"
                (click)="onSave()"
                fxFlex
                [disabled]="!form?.dirty">
            {{'Common_Save' | locale | async}}
        </button>
        <button mat-button
                color="primary"
                (click)="onCancel()"
                fxFlex>
            {{'Common_Cancel' | locale | async}}
        </button>
    </div>
</div>
