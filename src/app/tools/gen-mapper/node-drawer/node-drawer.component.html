<mat-toolbar>
    <mat-toolbar-row>
        <span>
            <ng-container>
                [{{clonedNode?.name || clonedNode?.leaderName || clonedNode?.leadersName || 'No Name'}}]
            </ng-container>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="save-button">
    <div class="animated-button-group"
         [class.slide-down]="form?.dirty"
         fxLayout="row">
        <button mat-raised-button
                color="primary"
                (click)="onSave()"
                fxFlex>
            {{'Common_Save' | locale | async}}
        </button>
        <button mat-button
                color="primary"
                (click)="onCancel()"
                fxFlex>
            {{'Common_Cancel' | locale | async}}
        </button>
    </div>
</div>
<div>
    <div fxLayout="row"
         fxLayoutGap="10px"
         class="drawer-actions"
         *ngIf="!hideActions">

        <button mat-stroked-button
                (click)="onCopyNode()">
            {{'Common_Copy' | locale | async}}
        </button>

        <ng-container *ngIf="isNodeInClipboard">
            <mat-menu #pasteMenu="matMenu">
                <button mat-menu-item
                        (click)="onReplaceNode()">
                    {{'Common_ReplaceCurrentNode' | locale | async}}
                </button>
                <button mat-menu-item
                        (click)="onPastAsChildNode()">
                    {{'Common_PasteAsChildNode' | locale | async}}
                </button>
            </mat-menu>
            <button mat-stroked-button
                    [matMenuTriggerFor]="pasteMenu">
                {{'Common_Paste' | locale | async}}
            </button>
        </ng-container>

        <div fxFlex></div>

        <button mat-stroked-button
                color="primary"
                (click)="onImportSubtree()">
            {{'Common_ImportSubtree' | locale | async}}
        </button>
    </div>
    <ng-container *ngIf="form">
        <app-node-form [form]="form"
                       [fields]="fields"
                       [nodes]="document?.nodes"
                       [model]="clonedNode"></app-node-form>
    </ng-container>
    <div fxLayout="row">
        <button *ngIf="node && !node.isRoot"
                mat-raised-button
                fxFlex
                color="warn"
                class="delete-button"
                (click)="onDeleteNode()">
            {{'Common_DeleteSubtree' | locale | async}}
        </button>
    </div>
</div>
