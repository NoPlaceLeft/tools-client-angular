<mat-form-field>
    <input matInput
           (keyup)="applyFilter($event.target.value)"
           placeholder="Filter">
</mat-form-field>
<table mat-table
       [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Country Name </th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="onSelectionChange(row)"></tr>
</table>
