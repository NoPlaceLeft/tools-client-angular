<ng-container *ngIf="view === viewTypes.WorldMap; then backIcon else worldMapIcon"></ng-container>

<ng-template #worldMapIcon>
    <button mat-icon-button
            color="default"
            (click)="onMapIconClick()">
        <mat-icon>place</mat-icon>
    </button>
</ng-template>
<ng-template #backIcon>
    <button mat-mini-fab
            color="default"
            (click)="onBackIconClick()">
        <mat-icon>arrow_back</mat-icon>
    </button>
</ng-template>
