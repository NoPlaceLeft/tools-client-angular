<mat-toolbar color="none">
    <div style="margin-left: 4px;">
        {{'documentsTitle' | locale | async}}
    </div>
    <div fxFlex></div>
    <button mat-icon-button
            disableRipple
            color="primary"
            (click)="onCreateDocument()">
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>

<div class="scroll-container">
    <mat-nav-list *ngIf="documents">
        <ng-container *ngFor="let doc of (documents | sortByDate: 'updatedAt'); let last=last">
            <mat-list-item (click)="onSelectDocument(doc)"
                           [class.active]="doc.id === document?.id"
                           disableRipple>
                <mat-icon matListIcon>folder</mat-icon>
                <h4 mat-line>{{doc.title}}</h4>
                <p mat-line> {{doc.updatedAt | date}} </p>
            </mat-list-item>
            <mat-divider *ngIf="!last"></mat-divider>
        </ng-container>
    </mat-nav-list>
</div>
