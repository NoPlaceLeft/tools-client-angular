<header>
    <mat-toolbar>
        <mat-toolbar-row>
            <app-sidenav-toggle></app-sidenav-toggle>
        </mat-toolbar-row>
    </mat-toolbar>
</header>

<section>
    <div fxLayout="column">
        <div>
            <button mat-raised-button
                    color="primary">
                EXPORT i18n
            </button>
        </div>

        <div>
            <mat-list>
                <mat-list-item *ngFor="let lang of languages"
                               [class.complete]="lang.completion === 100">
                    <mat-icon mat-list-icon>{{lang.completion === 100 ? 'check_circle' : 'warning'}}</mat-icon>
                    <h4 mat-line>{{lang.name}} {{lang.code}}: <strong>{{lang.i18nName}}</strong></h4>
                    <p mat-line>
                        <mat-progress-bar mode="determinate"
                                          [value]="lang.completion"
                                          [color]="lang.completion === 100 ? 'accent' : 'warn'"></mat-progress-bar>
                    </p>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</section>
