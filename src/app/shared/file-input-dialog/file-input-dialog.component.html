<h1 mat-dialog-title
    translate>Menu_importXlsxCsv</h1>
<div mat-dialog-content>
    <div class="file-input">
        <input #fileInput
               type="file"
               accept=".csv">
    </div>
</div>
<div mat-dialog-actions
     fxLayoutAlign="end">
    <button mat-raised-button
            color="accent"
            [disabled]="form.invalid"
            (click)="onSubmit()">
        <span translate>Common_Submit</span>
    </button>
    <button mat-button
            color="warn"
            (click)="onCancel()">
        <span translate>Common_Cancel</span>
    </button>
</div>
