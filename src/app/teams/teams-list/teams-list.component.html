<mat-toolbar fxLayout="row">
    <app-sidenav-toggle></app-sidenav-toggle>
    <span>Teams</span>
    <div fxFlex></div>
    <button mat-raised-button
            color="primary"
            (click)="create()">
        CREATE
    </button>
</mat-toolbar>

<mat-toolbar>
    <mat-form-field appearance="outline"
                    no-errors>
        <input type="text"
               matInput
               [formControl]="search"
               placeholder="Search">
    </mat-form-field>
</mat-toolbar>

<div class="table-container">
    <table mat-table
           [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell
                *matHeaderCellDef> Role </th>
            <td mat-cell
                *matCellDef="let element"> {{element.canEdit ? 'Owner' : 'Member'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell
                *matHeaderCellDef> Created Date </th>
            <td mat-cell
                *matCellDef="let element"> {{element.createdDate | date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell
                *matHeaderCellDef></th>
            <td mat-cell
                *matCellDef="let element">
                <ng-container *ngIf="element.canEdit">
                    <button mat-button
                            color="primary"
                            [routerLink]="['./', element.id, 'invites']">
                        INVITES
                    </button>
                    <button mat-button
                            color="primary"
                            [routerLink]="['./', element.id, 'members']">
                        MEMBERS
                    </button>
                    <button mat-icon-button
                            color="primary"
                            (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>

        <tr class="mat-row"
            *matNoDataRow>
            <td class="mat-cell"
                colspan="4">There are no teams available</td>
        </tr>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<footer>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</footer>
